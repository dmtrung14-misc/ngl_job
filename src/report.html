<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report Recruiter/Referrer</title>
  <style>
    body { font-family: Arial; width: 300px; margin: 10px; }
    label { display: block; margin-top: 8px; }
    input, select, button { width: 100%; padding: 5px; margin-top: 4px; }
  </style>
</head>
<body>
  <h3>Report Recruiter/Referrer</h3>
  <label>Company:
    <input type="text" id="repCompany" required>
  </label>
  <label>Name:
    <input type="text" id="repName" required>
  </label>
  <label>Contact (email or phone):
    <input type="text" id="repContact" required>
  </label>
  <label>Type:
    <select id="repType">
      <option value="referrers">Referrer</option>
      <option value="recruiters">Recruiter</option>
    </select>
  </label>
  <button id="reportButton">Submit</button>

  <!-- <script src="firebase-config.js"></script> -->
  <script src="report.js"></script>
</body>
</html>
